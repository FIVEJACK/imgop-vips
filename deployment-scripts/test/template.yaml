AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Image Optimization Lambda Function

Resources:
  ImgOpFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: build/
      Handler: bootstrap
      Runtime: provided.al2
      Architectures:
        - x86_64
      MemorySize: 512
      Timeout: 30
      Environment:
        Variables:
          LD_LIBRARY_PATH: /opt/lib
          PATH: /opt/bin:/usr/local/bin:/usr/bin/:/bin:/opt/bin
      Events:
        ImageOptimize:
          Type: Api
          Properties:
            Path: /
            Method: get

